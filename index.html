<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Article preview component</title>
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Overpass:wght@100;200;300;400;500;600;700;800;900&family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap");
    </style>
    <div class="page">
      <div class="card">
        <div class="box1">
          <img src="./images/drawers.jpg" alt="" />
        </div>
        <div class="box2">
          <h4>
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h4>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Error enim
            consequatur temporibus reiciendis ut illum doloremque aliquam
            architecto, sit.
          </p>
          <div class="icon-box">
            <div class="content">
              <p>S H A R E</p>
              <img class="facebook" src="./images/icon-facebook.svg" alt="" />
              <img class="twiter" src="./images/icon-twitter.svg" alt="" />
              <img class="pinteret" src="./images/icon-pinterest.svg" alt="" />
            </div>
          </div>
          <div class="footer">
            <div class="box3">
              <div class="image">
                <img src="./images/avatar-michelle.jpg" alt="" />
              </div>
              <div class="text">
                <h5>Rupam Mandal</h5>
                <p>25 June 2023</p>
              </div>
            </div>
            <div class="box4">
              <div class="icon">
                <img src="./images/icon-share.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
